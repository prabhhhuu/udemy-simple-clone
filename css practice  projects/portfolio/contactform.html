<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="section_one">
            <h1 class="sec_name">Prabhu Raja</h1>
            <p class="section_role">Web Developer</p>
            <a class="section_contact" href="index.html"><span>Home</span></a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                  <tr >
                    <td>Name :</td>
                    <td><input type="text" placeholder="Enter Your Name" / class="form-contact_input"></td>
                  </tr>
                  <tr>
                    <td>Email :</td>
                    <td><input type="text" placeholder="Enter Your Email" class="form-contact_input" /></td>
                  </tr>
                  <tr>
                    <td>Message :</td>
                    <td>
                      <textarea placeholder="Your Message" class="form-contact_textarea"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><button class="form-contact_submit">Submit</button></td>
                  </tr>
                </table>
              </form>
        </div>
   
    <footer>
        <div class="section-five">
            <p class="section-five_info">Social Media:
                <a href="https://www.instagram.com/sp_05._?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Instagram</a>,<a href="">Linkedin
                </a>
            </p>
            
            <p class="section-five_desc">&copy; Prabhu Raja</p>
        </div>
    </footer>
    
  </body>
</html>
